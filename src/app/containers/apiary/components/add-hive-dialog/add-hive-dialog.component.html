<h2 mat-dialog-title>Add hive</h2>
<mat-dialog-content>
  <div class="example-container">
    <mat-form-field appearance="fill">
        <mat-label>Select race</mat-label>
        <mat-select matNativeControl [(ngModel)]="hive.race">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let race of races" [value]="race">
              {{race}}
            </mat-option>
          </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Queen born</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="hive.queenBirthDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Number</mat-label>
      <textarea matInput [(ngModel)]="hive.internalNumber"></textarea>
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button color="primary" (click)="save()">
    <mat-icon>save</mat-icon> Save
  </button>
  <button mat-button color="primary" (click)="dismiss()">
    <mat-icon>cancel</mat-icon> Cancel
  </button>
</mat-dialog-actions>
